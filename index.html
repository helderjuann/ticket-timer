<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="
        Simple website to check when tickets will be full to use them in Play Together minigames">
    <meta name="keywords" content="Website, Minigame, Game, Site, Play Together, PT, Haegin">
    <meta name="author" content="Helder Juan">
    <meta name="viewport" content="
        width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Play Together - Ticket Timer</title>
    <link rel="icon" href="assets/ticket.png">
</head>
<body>
    <main>
        <img src="assets/ticket.png">
        <div class="container">
            <label for="tickets">Enter the number of tickets</label>
            <input type="text" id="tickets" maxlength="2" min="0" max="30" autocomplete="off"/>
            <button onclick="timeCalc()">ENTER</button>
            <p id="result"></p>
        </div><!-- container -->
        <footer>Ticket time may vary slightly due to real-time updates<br><br>This website is not affiliated with HAEGIN.</footer>
    </main>
</body>
</html>
